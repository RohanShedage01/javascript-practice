<body>
    <script>
        let num = parseInt(prompt("enter your number do you want"));
        if(num >= 1) {
            console.log("this is positive number");
        }
        else if (num < 0){
            console.log("this is negative number");
        }
        else if (num == 0){
            console.log("this is zero");
        }
    </script>
