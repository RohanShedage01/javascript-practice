<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vowel and Consonant</title>
</head>
<body>
    <script>
        let char = prompt("Enter a character:").toLowerCase();

        if (char == "a" || char == "e" || char == "i" || char == "o" || char == "u") {
            console.log("This is a vowel");
        } else {
            console.log("This is a consonant");
        }
    </script>
</body>
</html>
