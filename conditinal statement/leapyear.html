<!DOCTYPE html>
<html lang="en">
<head>
    <title>cheak leap year or not</title>
</head>
<body>
    <script>
        let year =parseInt(prompt("enter your year"));
        if(year %4==0){
            console.log("this is leap year");
        }
        else{
            console.log("this is not leap year");
        }
    </script>
</body>
</html>
