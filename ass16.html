<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Different Data Types and Logs</title>
</head>
<body>
  <script>
    
    let name = "Rohan";                     
    let age = 22;                           
    let isStudent = true;                   
    let hobbies = ["coding", "cricket", "music"]; 
    let address = { city: "Pune", pin: 411001 }; 
    let nothing = null;                     
    let notDefined;                         

    
    console.info("User information loaded successfully."); 
    console.warn("User age data might be outdated.");      
    console.error("Error: Failed to fetch user records!"); 

   
    console.log("Name:", name);
    console.log("Age:", age);
    console.log("Is Student:", isStudent);
    console.log("Hobbies:", hobbies);
    console.log("Address:", address);
    console.log("Nothing:", nothing);
    console.log("Not Defined:", notDefined);
  </script>
</body>
</html>
