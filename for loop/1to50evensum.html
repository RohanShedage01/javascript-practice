<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of 1 to 50 even number</title>
</head>
<body>
    <script>
        let sum = 0;
        for(let i=2;i<=50;i+=2){
            sum += i;
            console.log("sum of 1 to 50 even number",sum);
        }
    </script>
</body>
</html>
